<h2>Lista de Departamentos</h2>

<ul>
  <li *ngFor="let departamento of departamentos">
    {{ departamento.nome }}

    <!-- Adicione links ou botÃµes para editar e deletar -->
    <a routerLink="/departamentos/editar/{{ departamento.id }}">Editar</a>
    <button (click)="deletarDepartamento(departamento.id)">Deletar</button>
  </li>
</ul>

<button routerLink="/departamentos/novo">Novo Departamento</button>
